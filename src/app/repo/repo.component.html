<div class="container">
    <form (ngSubmit)='searchRepos()'>
        <input type="text" name="searchname" [(ngModel)]="searchname">
        <button type="submit" class="btn btn-outline-success">search repo</button>
    </form>
    
  <h1>You can search your repos over here</h1>
  <div class="row">
    <div class="col-md-5 repo" *ngFor="let repo of repos">
      <h3>{{repo.name}}</h3>
      <h4>{{repo.id}}</h4>
      <p>{{repo.description}}</p>
    </div>


  </div>

</div>
